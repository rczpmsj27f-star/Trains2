<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIV Live Board</title>
    <style>
        :root { --bg: #0a0a0c; --yellow: #ffee00; --green: #00ff88; --orange: #ffa500; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .board { max-width: 900px; margin: auto; background: var(--bg); padding: 25px; border-radius: 12px; border: 1px solid #333; }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #333; padding-bottom: 15px; }
        #station { font-size: 1.8rem; color: var(--yellow); font-weight: bold; }
        #clock { font-size: 1.8rem; font-family: monospace; }
        .status-pill { font-size: 0.75rem; padding: 4px 10px; border-radius: 4px; margin-top: 10px; display: inline-block; font-weight: bold; }
        .online { background: #004422; color: var(--green); }
        .offline { background: #441111; color: #ff6666; }
        .row { display: flex; font-size: 1.5rem; font-weight: bold; padding: 20px 0; border-bottom: 1px solid #1a1a1a; }
        .time { width: 90px; }
        .dest { flex-grow: 1; }
        .plat { width: 50px; text-align: center; background: #222; border-radius: 5px; margin: 0 15px; }
        .etd { width: 110px; text-align: right; }
        #debug-box { background: #1a1500; color: #ffcc00; padding: 15px; font-family: monospace; font-size: 0.8rem; margin-top: 20px; border: 1px dashed #ffcc00; display: block; }
    </style>
</head>
<body>

<div class="board">
    <div class="header">
        <div>
            <div id="station">Liverpool Lime Street</div>
            <div id="status" class="status-pill offline">DIRECT CONNECT</div>
        </div>
        <div id="clock">00:00:00</div>
    </div>
    
    <div id="list">Checking GitHub Authorization...</div>

    <div id="debug-box">
        <strong>Status:</strong> <span id="debug-text">Establishing link...</span>
    </div>
</div>

<script>
    const API_KEY = 'OY6k1qcYgWZxxesIXJQbIkO2UXyAnVmrVDpkljOBUc0uzCKL';
    const CRS = 'LIV';

    async function updateBoard() {
        const list = document.getElementById('list');
        const status = document.getElementById('status');
        const debugText = document.getElementById('debug-text');
        
        // DIRECT CONNECTION: No proxy, no "string pattern" errors.
        const url = `https://huxley2.azurewebsites.net/departures/${CRS}?accessToken=${API_KEY}&expand=true`;

        try {
            const response = await fetch(url);
            
            if (!response.ok) {
                if (response.status === 401) throw new Error("Key rejected by National Rail (401).");
                throw new Error(`Server Response: ${response.status}`);
            }

            const data = await response.json();

            if (data && data.trainServices) {
                status.innerText = "CONNECTED";
                status.className = "status-pill online";
                document.getElementById('debug-box').style.display = "none";
                render(data.trainServices);
            } else {
                throw new Error("No trains found in next 2 hours.");
            }
        } catch (e) {
            status.innerText = "FAILED";
            status.className = "status-pill offline";
            debugText.innerText = e.message;
            
            if (window.location.protocol === 'file:') {
                debugText.innerText = "ERROR: You are opening this as a local file. This code ONLY works when uploaded to GitHub Pages.";
            }
        }
    }

    function render(trains) {
        const list = document.getElementById('list');
        list.innerHTML = '';
        trains.forEach(t => {
            list.innerHTML += `
                <div class="row">
                    <div class="time">${t.std}</div>
                    <div class="dest">${t.destination[0].locationName}</div>
                    <div class="plat">${t.platform || '-'}</div>
                    <div class="etd" style="color:${t.etd === 'On Time' ? '#00ff88' : '#ffa500'}">${t.etd}</div>
                </div>`;
        });
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
    updateBoard();
    setInterval(updateBoard, 60000);
</script>
</body>
</html>
