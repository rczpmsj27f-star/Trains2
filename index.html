<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIV Live Board - System Fix</title>
    <style>
        :root { --bg: #0a0a0c; --yellow: #ffee00; --green: #00ff88; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .board { max-width: 900px; margin: auto; background: var(--bg); padding: 25px; border-radius: 12px; border: 1px solid #333; }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #333; padding-bottom: 15px; }
        #station { font-size: 1.8rem; color: var(--yellow); font-weight: bold; }
        #clock { font-size: 1.8rem; font-family: monospace; }
        .status-pill { font-size: 0.75rem; padding: 4px 10px; border-radius: 4px; margin-top: 10px; display: inline-block; }
        .online { background: #004422; color: var(--green); }
        .offline { background: #441111; color: #ff6666; }
        .row { display: flex; font-size: 1.5rem; font-weight: bold; padding: 20px 0; border-bottom: 1px solid #1a1a1a; }
        .time { width: 90px; }
        .dest { flex-grow: 1; }
        .plat { width: 50px; text-align: center; background: #222; border-radius: 5px; margin: 0 15px; }
        .etd { width: 110px; text-align: right; }
        #diag { background: #1a1a00; color: #ffcc00; padding: 15px; font-family: monospace; font-size: 0.8rem; margin-top: 20px; border: 1px dashed; display: none; }
    </style>
</head>
<body>

<div class="board">
    <div class="header">
        <div>
            <div id="station">Liverpool Lime Street</div>
            <div id="status" class="status-pill offline">System Booting...</div>
        </div>
        <div id="clock">00:00:00</div>
    </div>
    <div id="list">Synchronizing with GitHub Pages...</div>
    <div id="diag"></div>
</div>

<script>
    const API_KEY = 'OY6k1qcYgWZxxesIXJQbIkO2UXyAnVmrVDpkljOBUc0uzCKL';
    const CRS = 'LIV';

    async function updateBoard() {
        const list = document.getElementById('list');
        const status = document.getElementById('status');
        const diag = document.getElementById('diag');
        
        // Target Huxley URL
        const huxleyUrl = `https://huxley2.azurewebsites.net/departures/${CRS}?accessToken=${API_KEY}&expand=true`;
        
        // If we are on GitHub Pages (HTTPS), try direct access first to avoid proxy errors
        // If we are local, use the proxy
        const useProxy = window.location.protocol === 'file:' || window.location.hostname.includes('github.io');
        const finalUrl = useProxy ? `https://api.allorigins.win/get?url=${encodeURIComponent(huxleyUrl)}&_=${Date.now()}` : huxleyUrl;

        try {
            const response = await fetch(finalUrl);
            let data;

            if (useProxy) {
                const wrapper = await response.json();
                // Check if the content inside the proxy is valid JSON
                try {
                    data = JSON.parse(wrapper.contents);
                } catch (parseError) {
                    throw new Error("The rail server returned an invalid response (Likely 401 Unauthorized). Check your API Key status.");
                }
            } else {
                data = await response.json();
            }

            if (data && data.trainServices) {
                status.innerText = "Live: Connection Secure";
                status.className = "status-pill online";
                diag.style.display = "none";
                render(data.trainServices);
            } else {
                throw new Error("Authorized, but no train services found in the next 2 hours.");
            }
        } catch (e) {
            status.innerText = "Connection Error";
            status.className = "status-pill offline";
            diag.innerText = "System Log: " + e.message;
            diag.style.display = "block";
            list.innerHTML = "<div style='color:#555'>Awaiting valid data string...</div>";
        }
    }

    function render(trains) {
        const list = document.getElementById('list');
        list.innerHTML = '';
        trains.forEach(t => {
            list.innerHTML += `
                <div class="row">
                    <div class="time">${t.std}</div>
                    <div class="dest">${t.destination[0].locationName}</div>
                    <div class="plat">${t.platform || '-'}</div>
                    <div class="etd" style="color:${t.etd === 'On Time' ? '#00ff88' : '#ffa500'}">${t.etd}</div>
                </div>`;
        });
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
    updateBoard();
    setInterval(updateBoard, 60000);
</script>
</body>
</html>
