<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIV Live Departure Board</title>
    <style>
        :root { 
            --bg: #0a0a0c; 
            --yellow: #ffee00; 
            --green: #00ff88; 
            --orange: #ffa500; 
            --dark-grey: #1a1a1a;
        }

        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
        }
        
        /* Main Board Container */
        .board { 
            width: 100%;
            max-width: 1100px; 
            background: var(--bg); 
            padding: 30px; 
            border-radius: 15px; 
            border: 1px solid #333; 
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }
        
        /* Status Dot in top right */
        #status-indicator { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
            background: #333; 
            transition: background 0.5s, box-shadow 0.5s; 
        }
        .status-online { background: var(--green) !important; box-shadow: 0 0 15px var(--green); }
        .status-error { background: #ff4444 !important; box-shadow: 0 0 15px #ff4444; }

        /* Header Layout */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end;
            border-bottom: 4px solid var(--dark-grey); 
            padding-bottom: 15px; 
            margin-bottom: 15px; 
        }
        #station-name { 
            font-size: 2.8rem; 
            color: var(--yellow); 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        #clock { 
            font-size: 2.8rem; 
            font-family: 'Courier New', monospace; 
            font-weight: bold; 
            color: #fff;
        }
        
        /* Table Rows */
        .row { 
            display: flex; 
            font-size: 1.8rem; 
            font-weight: bold; 
            padding: 18px 0; 
            border-bottom: 1px solid var(--dark-grey); 
            align-items: center; 
            animation: fadeIn 0.4s ease-out forwards;
        }
        .time { width: 120px; color: #fff; }
        .dest-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .dest { text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .calling-at { font-size: 0.95rem; color: #aaa; font-weight: normal; margin-top: 5px; }
        
        .plat { 
            width: 80px; 
            text-align: center; 
            background: #222; 
            border-radius: 8px; 
            margin: 0 25px; 
            color: var(--yellow); 
            border: 1px solid #444; 
            font-size: 1.6rem;
        }
        .etd { width: 160px; text-align: right; }

        .status-msg { 
            padding: 100px 20px; 
            text-align: center; 
            font-size: 1.4rem; 
            color: #666; 
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="board">
    <div id="status-indicator"></div>
    <div class="header">
        <div id="station-name">Liverpool Lime Street</div>
        <div id="clock">00:00:00</div>
    </div>
    
    <div id="train-list">
        <div class="status-msg">
            Connecting to Rail Proxy...
        </div>
    </div>
</div>

<script>
    // Configuration
    const PROXY_URL = "https://railproxy.trr4qy5vhk.workers.dev/"; 

    async function updateBoard() {
        const list = document.getElementById('train-list');
        const dot = document.getElementById('status-indicator');
        
        try {
            const response = await fetch(PROXY_URL);
            
            // If the worker responds at all, turn the dot green
            dot.className = 'status-online';
            
            const data = await response.json();

            if (data.trainServices && data.trainServices.length > 0) {
                render(data.trainServices);
            } else if (data.error || data.help) {
                // Shows the National Rail Sync message
                list.innerHTML = `
                    <div class="status-msg">
                        <span style="color:var(--orange); font-size: 1.8rem; font-weight: bold;">
                            ${data.error || 'Syncing...'}
                        </span><br><br>
                        ${data.help || 'Please wait while National Rail verifies your API key.'}
                    </div>`;
            } else {
                list.innerHTML = `<div class="status-msg">No departures scheduled.</div>`;
            }
        } catch (e) {
            dot.className = 'status-error';
            list.innerHTML = `
                <div class="status-msg" style="color:#ff4444">
                    <strong>Connection Failed</strong><br>
                    <small>Ensure the Cloudflare Worker is Deployed.</small>
                </div>`;
        }
    }

    function render(trains) {
        const list = document.getElementById('train-list');
        list.innerHTML = '';
        
        trains.slice(0, 7).forEach(t => {
            const destName = t.destination[0].locationName;
            const statusColor = t.etd === 'On Time' ? 'var(--green)' : 'var(--orange)';
            
            // Extract calling points if available
            let callingAt = "";
            if (t.subsequentCallingPoints && t.subsequentCallingPoints[0].callingPoint) {
                const points = t.subsequentCallingPoints[0].callingPoint;
                callingAt = "Calling at: " + points.map(p => p.locationName).slice(0, 4).join(", ") + "...";
            }

            list.innerHTML += `
                <div class="row">
                    <div class="time">${t.std}</div>
                    <div class="dest-container">
                        <div class="dest">${destName}</div>
                        <div class="calling-at">${callingAt}</div>
                    </div>
                    <div class="plat">${t.platform || '-'}</div>
                    <div class="etd" style="color: ${statusColor}">${t.etd}</div>
                </div>`;
        });
    }

    // Time update loop
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB');
    }, 1000);

    // Initial fetch and 30-second refresh
    updateBoard();
    setInterval(updateBoard, 30000);
</script>

</body>
</html>
