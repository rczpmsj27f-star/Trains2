<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIV Live Board</title>
    <style>
        :root {
            --bg: #050505; --yellow: #ffee00; --green: #00ff88; --blue: #00aaff;
        }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .board { max-width: 900px; margin: auto; background: var(--bg); padding: 20px; border: 1px solid #333; border-radius: 8px; }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #333; padding-bottom: 10px; }
        #station { font-size: 1.8rem; color: var(--yellow); font-weight: bold; text-transform: uppercase; }
        #clock { font-size: 1.8rem; font-family: monospace; }
        .status-pill { font-size: 0.7rem; padding: 3px 8px; border-radius: 3px; margin-top: 5px; display: inline-block; text-transform: uppercase; }
        .online { background: #003311; color: var(--green); border: 1px solid var(--green); }
        .offline { background: #331100; color: #ff4444; border: 1px solid #ff4444; }
        .row { display: flex; font-size: 1.4rem; font-weight: 600; padding: 15px 0; border-bottom: 1px solid #1a1a1a; align-items: center; }
        .time { width: 80px; }
        .dest { flex-grow: 1; margin: 0 15px; }
        .plat { width: 50px; text-align: center; background: #222; border-radius: 4px; }
        .etd { width: 100px; text-align: right; }
        .calling { color: #888; font-size: 0.9rem; margin-top: 5px; white-space: nowrap; overflow: hidden; }
        #diag { background: #111; color: #ff8800; padding: 10px; font-family: monospace; font-size: 0.75rem; margin-top: 20px; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="board">
    <div class="header">
        <div>
            <div id="station">Liverpool Lime Street</div>
            <div id="status" class="status-pill offline">Authorizing...</div>
        </div>
        <div id="clock">00:00:00</div>
    </div>
    
    <div id="list">Connecting to National Rail Darwin Feed...</div>
    
    <div id="diag"></div>
</div>

<script>
    const API_KEY = 'OY6k1qcYgWZxxesIXJQbIkO2UXyAnVmrVDpkljOBUc0uzCKL';
    const CRS = 'LIV';

    async function updateBoard() {
        const list = document.getElementById('list');
        const status = document.getElementById('status');
        const diag = document.getElementById('diag');

        // We use AllOrigins to wrap the request. This bypasses the "Load Failed" / CORS error.
        const huxleyUrl = `https://huxley2.azurewebsites.net/departures/${CRS}?accessToken=${API_KEY}&expand=true`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(huxleyUrl)}&_=${new Date().getTime()}`;

        try {
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error("Proxy Unreachable");
            
            const wrapper = await response.json();
            const data = JSON.parse(wrapper.contents); // AllOrigins wraps the JSON as a string

            if (data && data.trainServices) {
                status.innerText = "GitHub Live Connection";
                status.className = "status-pill online";
                diag.style.display = "none";
                render(data.trainServices);
            } else {
                throw new Error("Key Validated, but no trains returned. Check if service is active.");
            }
        } catch (e) {
            status.innerText = "Connection Blocked";
            status.className = "status-pill offline";
            diag.innerText = "Diagnostic: " + e.message + " | Ensure you are viewing this via your GitHub Pages URL, not a local file.";
            diag.style.display = "block";
        }
    }

    function render(trains) {
        const list = document.getElementById('list');
        list.innerHTML = '';
        trains.forEach(t => {
            const stops = t.subsequentCallingPoints ? t.subsequentCallingPoints[0].callingPoint.map(cp => cp.locationName).join(' â€¢ ') : "See screens for stops";
            const isDelayed = t.etd !== 'On Time';
            
            list.innerHTML += `
                <div class="row">
                    <div class="time">${t.std}</div>
                    <div class="dest">${t.destination[0].locationName}</div>
                    <div class="plat">${t.platform || '-'}</div>
                    <div class="etd" style="color:${isDelayed ? '#ffa500' : '#00ff88'}">${t.etd}</div>
                </div>
                <div class="calling">${stops}</div>
            `;
        });
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
    updateBoard();
    setInterval(updateBoard, 60000);
</script>
</body>
</html>
