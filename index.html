<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIV Live Departure Board</title>
    <style>
        :root { --bg: #0a0a0c; --yellow: #ffee00; --green: #00ff88; --orange: #ffa500; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; overflow: hidden; }
        
        .board { max-width: 1000px; margin: auto; background: var(--bg); padding: 30px; border-radius: 12px; border: 1px solid #333; position: relative; }
        
        /* Status Dot */
        #status-indicator { position: absolute; top: 15px; right: 15px; width: 10px; height: 10px; border-radius: 50%; background: #333; transition: 0.3s; }
        .status-online { background: var(--green) !important; box-shadow: 0 0 10px var(--green); }
        .status-error { background: red !important; box-shadow: 0 0 10px red; }

        .header { display: flex; justify-content: space-between; border-bottom: 3px solid #333; padding-bottom: 10px; margin-bottom: 10px; }
        #station-name { font-size: 2.5rem; color: var(--yellow); font-weight: 800; text-transform: uppercase; }
        #clock { font-size: 2.5rem; font-family: monospace; font-weight: bold; }
        
        .row { display: flex; font-size: 1.8rem; font-weight: bold; padding: 15px 0; border-bottom: 1px solid #1a1a1a; align-items: center; }
        .time { width: 110px; }
        .dest-container { flex-grow: 1; display: flex; flex-direction: column; }
        .dest { text-transform: uppercase; }
        .calling-at { font-size: 0.9rem; color: #888; font-weight: normal; margin-top: 4px; }
        .plat { width: 70px; text-align: center; background: #222; border-radius: 6px; margin: 0 20px; color: var(--yellow); border: 1px solid #444; }
        .etd { width: 150px; text-align: right; }

        .status-msg { padding: 80px; text-align: center; font-size: 1.2rem; color: #888; }
    </style>
</head>
<body>

<div class="board">
    <div id="status-indicator"></div>
    <div class="header">
        <div id="station-name">Liverpool Lime Street</div>
        <div id="clock">00:00:00</div>
    </div>
    
    <div id="train-list">
        <div class="status-msg">Initialising connection to rail-proxy...</div>
    </div>
</div>

<script>
    // YOUR CLOUDFLARE URL
    const PROXY_URL = "https://railproxy.trr4qy5vhk.workers.dev/"; 

    async function updateBoard() {
        const list = document.getElementById('train-list');
        const dot = document.getElementById('status-indicator');
        
        try {
            const response = await fetch(PROXY_URL);
            const data = await response.json();

            if (data.trainServices && data.trainServices.length > 0) {
                dot.className = 'status-online';
                render(data.trainServices);
            } else if (data.error) {
                dot.className = 'status-error';
                list.innerHTML = `<div class="status-msg"><span style="color:var(--orange)">${data.error}</span><br><small>${data.help || 'National Rail is verifying your key.'}</small></div>`;
            }
        } catch (e) {
            dot.className = 'status-error';
            list.innerHTML = `<div class="status-msg" style="color:red">Worker Connection Error<br><small>The URL is correct, but the Worker may be hitting a CORS block.</small></div>`;
        }
    }

    function render(trains) {
        const list = document.getElementById('train-list');
        list.innerHTML = '';
        
        trains.slice(0, 6).forEach(t => {
            const dest = t.destination[0].locationName;
            const statusColor = t.etd === 'On Time' ? 'var(--green)' : 'var(--orange)';
            
            // Get calling points if they exist
            let callingAt = "";
            if (t.subsequentCallingPoints) {
                const points = t.subsequentCallingPoints[0].callingPoint;
                callingAt = "Calling at: " + points.map(p => p.locationName).slice(0, 3).join(", ") + "...";
            }

            list.innerHTML += `
                <div class="row">
                    <div class="time">${t.std}</div>
                    <div class="dest-container">
                        <div class="dest">${dest}</div>
                        <div class="calling-at">${callingAt}</div>
                    </div>
                    <div class="plat">${t.platform || '-'}</div>
                    <div class="etd" style="color: ${statusColor}">${t.etd}</div>
                </div>`;
        });
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
    updateBoard();
    setInterval(updateBoard, 30000); // Refresh every 30 seconds
</script>
</body>
</html>
