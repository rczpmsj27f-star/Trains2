<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIV Live Board - Deep Sync</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
        .board { max-width: 800px; margin: auto; border: 1px solid #333; padding: 20px; border-radius: 8px; }
        .yellow { color: #ffee00; font-weight: bold; font-size: 1.5rem; }
        .row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #222; font-size: 1.2rem; }
        #debug-console { background: #1a0000; color: #ff6666; padding: 15px; margin-top: 20px; font-family: monospace; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="board">
    <div class="yellow">LIVERPOOL LIME STREET</div>
    <div id="status">Bypassing Cache...</div>
    <div id="list">Synchronizing...</div>
    <div id="debug-console">Diagnostic: Awaiting first handshake...</div>
</div>

<script>
    const API_KEY = 'OY6k1qcYgWZxxesIXJQbIkO2UXyAnVmrVDpkljOBUc0uzCKL';
    const CRS = 'LIV';

    async function updateBoard() {
        const list = document.getElementById('list');
        const debug = document.getElementById('debug-console');
        const status = document.getElementById('status');

        // Added a timestamp (Date.now) to the URL to force National Rail to re-verify the key
        const url = `https://huxley2.azurewebsites.net/departures/${CRS}?accessToken=${API_KEY}&cb=${Date.now()}`;

        try {
            const response = await fetch(url);
            
            if (!response.ok) {
                const errText = response.status === 401 ? "Unauthorized (Key Rejected)" : `Error ${response.status}`;
                throw new Error(errText);
            }

            const data = await response.json();

            if (data && data.trainServices) {
                status.innerText = "â— LIVE FEED ACTIVE";
                status.style.color = "#00ff88";
                debug.style.display = "none";
                render(data.trainServices);
            } else {
                debug.innerText = "Connected, but server returned zero trains. This is normal late at night.";
            }
        } catch (e) {
            debug.innerText = `CRITICAL ERROR: ${e.message}. \n\nIf this says 'Unauthorized', please re-generate your Primary Key on the RDM dashboard and paste the NEW one here.`;
            list.innerHTML = "Offline - See Diagnostic below.";
        }
    }

    function render(trains) {
        const list = document.getElementById('list');
        list.innerHTML = '';
        trains.forEach(t => {
            list.innerHTML += `<div class="row">
                <span>${t.std}</span>
                <span style="flex-grow:1; margin-left:20px;">${t.destination[0].locationName}</span>
                <span style="color:#ffee00">${t.etd}</span>
            </div>`;
        });
    }

    updateBoard();
    setInterval(updateBoard, 30000);
</script>
</body>
</html>
