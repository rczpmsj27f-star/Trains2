<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIV Live Departure Board</title>
    <style>
        :root { --bg: #0a0a0c; --yellow: #ffee00; --green: #00ff88; --orange: #ffa500; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .board { max-width: 900px; margin: auto; background: var(--bg); padding: 25px; border-radius: 12px; border: 1px solid #333; }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #333; padding-bottom: 15px; }
        #station { font-size: 1.8rem; color: var(--yellow); font-weight: bold; }
        #clock { font-size: 1.8rem; font-family: monospace; }
        .status-pill { font-size: 0.75rem; padding: 4px 10px; border-radius: 4px; margin-top: 10px; display: inline-block; font-weight: bold; }
        .online { background: #004422; color: var(--green); }
        .offline { background: #441111; color: #ff6666; }
        .row { display: flex; font-size: 1.5rem; font-weight: bold; padding: 20px 0; border-bottom: 1px solid #1a1a1a; }
        .time { width: 90px; }
        .dest { flex-grow: 1; }
        .plat { width: 50px; text-align: center; background: #222; border-radius: 5px; margin: 0 15px; }
        .etd { width: 110px; text-align: right; }
        #diag-box { background: #1a1500; color: #ffcc00; padding: 15px; font-family: monospace; font-size: 0.8rem; margin-top: 20px; border: 1px dashed #ffcc00; display: block; }
    </style>
</head>
<body>

<div class="board">
    <div class="header">
        <div>
            <div id="station">Liverpool Lime Street</div>
            <div id="status" class="status-pill offline">Checking Feed...</div>
        </div>
        <div id="clock">00:00:00</div>
    </div>
    
    <div id="list">Synchronizing...</div>

    <div id="diag-box">
        <strong>Technical Status:</strong> <span id="diag-text">Initializing connection...</span>
        <br><br>
        <small>If this persists, click the link below to verify your key manually:</small><br>
        <a id="manual-link" href="#" target="_blank" style="color:#00aaff; text-decoration:underline;">Test API Key in Browser</a>
    </div>
</div>

<script>
    const API_KEY = 'OY6k1qcYgWZxxesIXJQbIkO2UXyAnVmrVDpkljOBUc0uzCKL';
    const CRS = 'LIV';

    // Update the manual test link
    document.getElementById('manual-link').href = `https://huxley2.azurewebsites.net/departures/${CRS}?accessToken=${API_KEY}`;

    async function updateBoard() {
        const list = document.getElementById('list');
        const status = document.getElementById('status');
        const diagText = document.getElementById('diag-text');
        
        // When on GitHub Pages (HTTPS), we do NOT use a proxy. 
        // This avoids the "string pattern" error entirely.
        const url = `https://huxley2.azurewebsites.net/departures/${CRS}?accessToken=${API_KEY}&expand=true`;

        try {
            const response = await fetch(url);
            
            if (!response.ok) {
                if (response.status === 401) throw new Error("401 Unauthorized: The National Rail server is rejecting your API key.");
                if (response.status === 500) throw new Error("500 Server Error: Internal National Rail outage.");
                throw new Error(`HTTP Error ${response.status}`);
            }

            const data = await response.json();

            if (data && data.trainServices) {
                status.innerText = "Live: Data Connected";
                status.className = "status-pill online";
                document.getElementById('diag-box').style.display = "none";
                render(data.trainServices);
            } else {
                throw new Error("Connected, but no train data found. (Check if it's currently past service hours).");
            }
        } catch (e) {
            status.innerText = "Connection Failed";
            status.className = "status-pill offline";
            diagText.innerText = e.message;
            list.innerHTML = "<div style='color:#666'>Waiting for valid response...</div>";
            
            // Helpful tip for local users
            if (window.location.protocol === 'file:') {
                diagText.innerText += " NOTE: You are running this locally. This code ONLY works when hosted on GitHub Pages.";
            }
        }
    }

    function render(trains) {
        const list = document.getElementById('list');
        list.innerHTML = '';
        trains.forEach(t => {
            list.innerHTML += `
                <div class="row">
                    <div class="time">${t.std}</div>
                    <div class="dest">${t.destination[0].locationName}</div>
                    <div class="plat">${t.platform || '-'}</div>
                    <div class="etd" style="color:${t.etd === 'On Time' ? '#00ff88' : '#ffa500'}">${t.etd}</div>
                </div>`;
        });
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
    updateBoard();
    setInterval(updateBoard, 60000);
</script>
</body>
</html>
