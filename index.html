<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIV Live Board - Final Fix</title>
    <style>
        :root { --bg: #0a0a0c; --yellow: #ffee00; --green: #00ff88; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .board { max-width: 900px; margin: auto; background: var(--bg); padding: 25px; border: 1px solid #333; border-radius: 12px; }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #333; padding-bottom: 15px; }
        #station { font-size: 1.8rem; color: var(--yellow); font-weight: bold; }
        #clock { font-size: 1.8rem; font-family: monospace; }
        .row { display: flex; font-size: 1.5rem; font-weight: bold; padding: 20px 0; border-bottom: 1px solid #1a1a1a; }
        .time { width: 90px; }
        .dest { flex-grow: 1; }
        .plat { width: 50px; text-align: center; background: #222; border-radius: 5px; margin: 0 15px; }
        .etd { width: 110px; text-align: right; }
        #status-pill { font-size: 0.75rem; padding: 4px 10px; border-radius: 4px; margin-top: 10px; display: inline-block; background: #441111; color: #ff6666; }
    </style>
</head>
<body>

<div class="board">
    <div class="header">
        <div>
            <div id="station">Liverpool Lime Street</div>
            <div id="status-pill">Establishing Bypass...</div>
        </div>
        <div id="clock">00:00:00</div>
    </div>
    <div id="list">Loading live rail data...</div>
</div>

<script>
    const API_KEY = 'OY6k1qcYgWZxxesIXJQbIkO2UXyAnVmrVDpkljOBUc0uzCKL';
    const CRS = 'LIV';

    // This function handles the data once the "Bypass" script loads
    function handleData(data) {
        const list = document.getElementById('list');
        const pill = document.getElementById('status-pill');
        
        if (data && data.trainServices) {
            pill.innerText = "LIVE CONNECTION SECURE";
            pill.style.background = "#004422";
            pill.style.color = "#00ff88";
            render(data.trainServices);
        } else {
            list.innerHTML = "No trains found or API error.";
        }
    }

    async function fetchData() {
        // We use AllOrigins but in "JSONP" mode. 
        // This is the only way to avoid "Load Failed" without a manual bridge.
        const target = `https://huxley2.azurewebsites.net/departures/${CRS}?accessToken=${API_KEY}&expand=true`;
        const script = document.createElement('script');
        script.src = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}&callback=processWrapper`;
        document.body.appendChild(script);
    }

    // This handles the "wrapper" from the proxy
    window.processWrapper = function(response) {
        try {
            const trainData = JSON.parse(response.contents);
            handleData(trainData);
        } catch (e) {
            document.getElementById('list').innerHTML = "API Key warming up or invalid.";
        }
    };

    function render(trains) {
        const list = document.getElementById('list');
        list.innerHTML = '';
        trains.forEach(t => {
            list.innerHTML += `
                <div class="row">
                    <div class="time">${t.std}</div>
                    <div class="dest">${t.destination[0].locationName}</div>
                    <div class="plat">${t.platform || '-'}</div>
                    <div class="etd" style="color:${t.etd === 'On Time' ? '#00ff88' : '#ffa500'}">${t.etd}</div>
                </div>`;
        });
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);
    fetchData();
    setInterval(fetchData, 60000);
</script>
</body>
</html>
